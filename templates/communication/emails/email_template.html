{% autoescape off %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="color-scheme" content="light dark" />
    <meta name="supported-color-schemes" content="light dark" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    {{email.body}}
    {% if email.signature %}
    {% if email.signature.image %}
    <img src="{{email.signature.image.url}}" alt="img" srcset="">
    {% endif %}
    <p>{{email.signature.text}}</p>
    {% endif %}
</body>

</html>
{% endautoescape %}
